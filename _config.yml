title: "Parth Jethva's Portfolio"
email: parthjethva1107@gmail.com
description: "Cyber Security & Digital Forensics | M.Sc Student at Rashtriya Raksha University | DFIR Intern"
twitter_username: parthjethva1407
github_username: parthjethva1407
minimal_mistakes_skin: "default"
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: Asia/Kolkata

include:
  - _pages

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Parth Jethva"
  avatar : "/assets/images/new.jpg"
  bio    : "M.Sc Cyber Security & Digital Forensics (RRU) | DFIR Intern | Cyber Security & Forensics Enthusiast"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://linktr.ee/Parth_Jethva"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/parthjethva"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/parthjethva1407"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/parthjethva1407"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/parth_jethva_14"

footer:
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/parthjethva"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/parthjethva1407"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/parthjethva1407"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/parth_jethva_14"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
