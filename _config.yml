title: Parth Jethva's Portfolio 
email: work.parthjethva@gmail.com
description: Cyber Security And Forensics Science, Student At Gujarat University.
twitter_username: parthjethva1407
github_username: parthjethva1407
minimal_mistakes_skin: ""
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Parth Jethva"
  avatar : "/assets/images/new.jpg"
  bio    : "Cyber Security And Forensics Science, Student At Gujarat University."
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://linktr.ee/Parth_Jethva"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/parthjethva1407"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/parthjethva1407"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/parth_jethva_14"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/parthjethva1407"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/parthjethva1407"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/parth_jethva_14"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
